<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>网易云音乐</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="//at.alicdn.com/t/font_928777_sj0nt4vs75c.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<section class="topInfo">
			<div class="bg-blur"></div>
			<div class="listInfo">
				<div class="listImg">
						<img src="" alt="">
						<span id="span1">歌单</span>
						<span id="span2">
							<svg class="icon" aria-hidden="true">
					    	<use xlink:href="#icon-n"></use>
							</svg>
						</span>
				</div>
				<div class="listText ">
					<h2></h2>
					<div class="auInfo">
						<a href="#">
							<img src="" alt="">
							<span></span>
						</a>
					</div>
				</div>
			</div>
		</section>
		<section class="midInfo">
			<div class="label">
				标签：
			</div>
			<div class="intro hidden">
				<svg class="icon icon-show" aria-hidden="true">
			    	<use xlink:href="#icon-xia"></use>
				</svg>
				<svg class="icon" aria-hidden="true">
			    	<use xlink:href="#icon-shang"></use>
				</svg>
			</div>
		</section>
		<section class="playList">
			<h3>歌曲列表</h3>
			<ol id="musicList">
				<p id="listloading">
					<img src="../image/loading.gif" alt="加载中">
				</p>
			</ol>
		</section>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
